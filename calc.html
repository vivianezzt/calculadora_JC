<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Juros Simples</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros compostos</h2>
            <div id="input_box">
                <div class="input-field">
                    <Label for="value">Valor inicial</Label>
                    <input id="value" type="number">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input id="fee" type="number">
                </div>
                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input id="time" type="number">
                </div>
            </div>
            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">R$ 0,00</span>
            </div>
            <button id="calculate">Calcular</button>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/calc.js"></script>
</body>
</html>
